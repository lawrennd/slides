<svg viewbox = "0 0 700 700" height="700" width="700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"    xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
>
  <defs>
    <style type="text/css">
      @import url(../reveal.js/lib/font/source-sans-pro/source-sans-pro.css);
      section.has-light-background, section.has-light-background h1, section.has-light-background h2, section.has-light-background h3, section.has-light-background h4, section.has-light-background h5, section.has-light-background h6 {
      color: #222; }
    </style>
    <solidColor id="foreground" solid-color="white" solid-opacity="1.0"/>
    <style>
      .mycirc { fill-opacity:1;stroke-width:3;stroke:white;fill:black;}
      .mycirc2 { fill-opacity:1;stroke-width:3;stroke:white;fill:gray;}
      .myemptycirc { fill-opacity:0;stroke-width:3;stroke:red;fill:black;}
      .myrect { fill-opacity:0;stroke-width:3;stroke:white;}
      .myarrow { stroke:white;stroke-width:2;marker-end:url(#markerArrow);}
      .mythickarrow { stroke:white;stroke-width:20;marker-end:url(#markerThickArrow);}
      .myline { stroke:gray;stroke-width:2;}
      .myline2 { fill:none;fill-rule:evenodd;stroke:#000000;stroke-width:2;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;stroke:gray}
      .mythickline { stroke:white;stroke-width:30;}
      .mytext { fill:white;font-size:2em;font-family: "Source Sans Pro", Helvetica, sans-serif;}
      .mysmallinverttext { fill:black;font-size:1.5em;font-family: "Source Sans Pro", Helvetica, sans-serif;}
    </style>
    <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
      <circle cx="5" cy="5" r="3" style="stroke: none; fill:white"/>
    </marker>
    <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" orient="auto">
      <path d="M2,2 L2,11 L10,6 L2,2" style="fill:white" />
    </marker>
    <marker id="markerThickArrow" markerWidth="13" markerHeight="13" refX="2" refY="16" orient="auto">
      <path d="M0.5,0.5 L0.5,3 L2.5,1.5 L0.5,0.5" style="fill:white" />
    </marker>
    <!--<rect id="myrecty" width="100" height="31" class="myrect"/>-->
    <path id="InfoFlowPath" d="M 279.75659,571.06371 C 235.95986,560.97318 161.74966,558.722 145.29259,450.77337 c -5.25102,-76.62517 15.2858,-96.9644 27.88824,-122.46214 12.60245,-25.49773 27.58018,-46.85687 46.48386,-68.27496"
     sodipodi:nodetypes="ccsc" />
  </defs>

  <line x1="450" y1="80" x2="350" y2="350" class="myline" />
  <circle cx="450" cy="80" r="50" class="mycirc" />
